<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Hangman Game</h1>
    <p>Guess the word before the man is hanged</p>
    <div class="hangman">
        <p id="word-display">_ _ _ _ _</p>
        <p id="message"></p>
        <div id="keyboard"></div>
        <p>Wrong Guesses: <span id="wrong-guesses">0</span>/6</p>
    </div>
    <script src="script.js"></script>

  </body>
</html>
